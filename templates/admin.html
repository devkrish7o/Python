<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-center">
            <img src="/static/logo.png" alt="SportivaX Logo" class="form-logo">
            <h1 class="brand-name-dark">SportivaX</h1>
        </div>
        <h1>Student Registrations</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Sport</th>
                </tr>
            </thead>
            <tbody>
                {% for reg in registrations %}
                <tr>
                    <td>{{ reg.name }}</td>
                    <td>{{ reg.sid }}</td>
                    <td>{{ reg.sport }}</td>
                </tr>
                {% endfor %}
                {% if not registrations %}
                <tr>
                    <td colspan="3" style="text-align: center;">No registrations found yet.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
        <br>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
