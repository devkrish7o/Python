<!DOCTYPE html>
<html>
<head>
    <title>Register - {{ sport.name }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-center">
            <img src="/static/logo.png" alt="SportivaX Logo" class="form-logo">
            <h1 class="brand-name-dark">SportivaX</h1>
        </div>
        <h1>Register for {{ sport.name }}</h1>
        <form action="/submit-registration" method="post" class="form-container">
            <input type="hidden" name="sport_name" value="{{ sport.name }}">
            
            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" name="student_name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Student Roll No / ID:</label>
                <input type="text" name="student_id" required placeholder="Enter your ID">
            </div>

            <button type="submit" class="btn">Confirm Registration</button>
            <a href="/" class="btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
